<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        function initialize() { }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ .APIKey }}&callback=initialize&v=weekly"></script>
<style>
body {
    padding-left: 1rem;
    padding-right: 1rem;
}
.correct {
    color: darkgreen;
    font-weight: bold;
}
.wrong {
    color: darkred;
    font-weight: bold;
}
aside {
    float: right;
    border: thin solid black;
    min-width: 20rem;
    max-width: 35rem;
    height: 95vh;
    overflow-y: scroll;
}
button {
    font-weight: bold;
}
.pano {
    width: 960px;
    height: 640px;
    clip-path: inset(0px 0px 25px 0px);
    margin-bottom: -25px;
}

@media screen and (max-width: 40rem) {
    aside {
        display: none;
    }
}
</style>
<aside hx-sse="connect:/events swap:message" hx-swap="beforeend">
</aside>
<main>
<script src="https://unpkg.com/@rive-app/canvas@1.1.9"></script>
{{ define "input" }}
    <input required="required" id="answer" size="40" maxlength="100" type="text" name="answer" placeholder="country (or city)">
{{ end }}
<form hx-post="/quiz" hx-swap="none" hx-trigger="submit">
    {{ template "question" . }}
    <section id="answer-{{ .Question }}"></section>
</form>
</main>
{{ if .Admin }}
<style>
    button.reveal {
        background-color: darkred;
        color: white;
    }
    button.next {
        background-color: darkgreen;
        color: white;
    }
    footer {
        margin-top: 2rem;
    }
</style>
<footer>
    <button class="reveal" hx-put="/admin/reveal">Reveal</button>
    <button class="next" hx-post="/admin/next">Next</button>
</footer>
{{ end }}
<script src="https://unpkg.com/htmx.org@1.8.4" integrity="sha384-wg5Y/JwF7VxGk4zLsJEcAojRtlVp1FKKdGy1qN+OMtdq72WRvX/EdRdqg/LOhYeV" crossorigin="anonymous"></script>
<script>
htmx.on('aside', 'htmx:load', function (e) {
    const aside = e.currentTarget;
    // scroll to end, but only if needed
    if (aside.scrollHeight > aside.offsetHeight) {
        aside.scrollTop = aside.scrollHeight - aside.offsetHeight;
    }
});
htmx.on('main', 'htmx:afterRequest', function (e) {
    e.currentTarget.querySelector('form').reset();
})
</script>
</body>
